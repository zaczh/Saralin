<div class="post_wrapper" ${BLOCK_WRAPPER_INLINE_STYLE} id="pid${REPLY_ID}">
    <div class="block_overlay posterid_${AUTHOR_ID}" style="display:${BLOCK_OVERLAY_DISPLAY_STYLE};"><center style='margin:auto;line-height:1.6em;'><span style="display:block;">已屏蔽<span class="blocked_author_name">${AUTHOR_NAME}</span>发表的内容</span>&nbsp;<a class="unblock_abused_user" onclick="this.parentNode.parentNode.parentNode.style.removeProperty('height');var rect = this.getBoundingClientRect(); window.webkit.messageHandlers.unblockabuseuser.postMessage({'left':rect.left.toString(),'top':rect.top.toString(),'width':rect.width.toString(),'height':rect.height.toString(), 'replyID':'${REPLY_ID}','threadID':'${THREAD_ID}','floorID':'${FLOOR_ID}','forumID':'${FORUM_ID}', 'replyAuthorName':'${AUTHOR_NAME}','authorID':'${AUTHOR_ID}'});return false;">解除屏蔽</a></center></div>
    <div class="seperator_line"></div>
    <div class="post_header">
        <div class="avatar">
            <a href="${AUTHOR_PROFILE_HREF}" target="_blank" ><img class="sa_avatar" src="noavatar_middle.png" data-src="${POSTER_AVATAR_URL}"  alt="" onerror="onImgLoadError(this);return true;"/></a>
        </div>
        <div class="bm_user">
            <div class="bm_user floor"><a href="${AUTHOR_PROFILE_HREF}" target="_blank" style="text-decoration:none;">${AUTHOR_NAME}</a><span class="xg1" style="display:${POSTER_TITLE_DISPLAY}">(楼主)</span></div>
        </div>
        <div class="float_right">
            <span class="post_time" style="display:none;">${POST_TIME}</span>
            <span class="span_padding">${POST_TIME}</span>
            <span>#</span><span class="floor_number">${FLOOR_ID}</span></div>
    </div>
    <div class="pbody"><div class="mes"><div id="postmessage_${REPLY_ID}" class="postmessage">${POST_BODY}</div></div></div>
    <div class="pbody"><form id="poll_${REPLY_ID}" method="post" autocomplete="off" onsubmit="submitPollForm(event);" action="${POLL_FORM_ACTION_URL}"></form></div>
    <div class="post_footer">
        <div class="float_left">
        <span class="span_padding"><label onclick="var rect =  this.getBoundingClientRect();window.webkit.messageHandlers.threadaction.postMessage({'action':'quote_reply','rect':'{{' + rect.left + ',' + rect.top + '},{' + rect.width + ',' + rect.height + '}}','replyID':'${REPLY_ID}','threadID':'${THREAD_ID}','floorID':'${FLOOR_ID}','replyTime':'${REPLY_TIME}','forumID':'${FORUM_ID}', 'replyAuthorName':'${AUTHOR_NAME}','authorID':'${AUTHOR_ID}'});return false;">引用</label></span>
    
        <span class="blocked_author_name span_padding"><label onclick="var rect =  this.getBoundingClientRect();window.webkit.messageHandlers.threadaction.postMessage({'action':'block_user','rect':'{{' + rect.left + ',' + rect.top + '},{' + rect.width + ',' + rect.height + '}}','replyID':'${REPLY_ID}','threadID':'${THREAD_ID}','floorID':'${FLOOR_ID}','replyTime':'${REPLY_TIME}','forumID':'${FORUM_ID}', 'replyAuthorName':'${AUTHOR_NAME}','authorID':'${AUTHOR_ID}'});return false;">屏蔽</label></span>
        
        <span class="report_abuse"><label onclick="var rect =  this.getBoundingClientRect();window.webkit.messageHandlers.threadaction.postMessage({'action':'report_abuse','rect':'{{' + rect.left + ',' + rect.top + '},{' + rect.width + ',' + rect.height + '}}','replyID':'${REPLY_ID}','threadID':'${THREAD_ID}','floorID':'${FLOOR_ID}','replyTime':'${REPLY_TIME}','forumID':'${FORUM_ID}', 'replyAuthorName':'${AUTHOR_NAME}','authorID':'${AUTHOR_ID}'});return false;">举报</label></span>
        </div>
        
            <div class="float_right">
            <span class="edit_time"><label></label></span>
            </div>
        
    </div>
</div>
